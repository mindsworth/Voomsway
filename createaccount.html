<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Voomsway || Create Account</title>
  </head>
  <body>
    <div class="signup">
      <div class="container">
        <div class="row">
          <div class="col col-lg-6 offset-lg-3">
            <div class="signup__wrap mt-4 pt-5 text-center">
              <img class="logo" src="assets/imgs/logo.png" alt="">
              <div class="signup__wrap--inner mt-4 pb-5">
                <h4 class="form-title pt-5 pb-4">Create Account</h4>
                <form id="signup-form" action="#">
                  <div class="col-lg-10 offset-lg-1">
                    <input type="email" class="form-control mb-3" aria-describedby="EmailHelp" placeholder="Email">
                  </div>
                  <div class="col-lg-10 offset-lg-1">
                    <input type="text" class="form-control mb-3" aria-describedby="TextHelp" placeholder="Username">
                  </div>
                  <div class="col-lg-10 offset-lg-1">
                    <input type="text" class="form-control mb-3" aria-describedby="TextHelp" placeholder="Transport Name">
                  </div>
                  <div class="col-lg-10 offset-lg-1">
                    <input type="password" class="form-control mb-3" aria-describedby="EmailHelp" placeholder="Create Password">
                  </div>
                  <div class="col-lg-10 offset-lg-1">
                    <input type="password" class="form-control mb-3" aria-describedby="EmailHelp" placeholder="Confirm Password">
                  </div>
                  <div class="col-lg-10 offset-lg-1">
                    <button type="submit" class="btn btn--modifier btn-block btn-primary">Create Account</button>
                  </div>
                </form>
              </div>
              <div class="signup__wrap--footer mt-4 mb-5">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p>By clicking Create Account, you agree to our Terms and Policy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
