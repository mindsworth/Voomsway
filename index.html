<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Voomsway || Home</title>
  </head>
  <body>
    <div class="home">
        <div class="header-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <div class="col-md-4">
                                <a class="navbar-brand" href="#"><img class="logo--header" src="assets/imgs/voomsway_logo_@x2.png" alt=""></a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                            <div class="col-md-8 collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Transport Companies</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link btn btn-primary" href="#">Create Account</a>                             
                                    </li>
                                </ul>
                            </div>                            
                        </nav>
                    </div>
                </div>

                <div class="hero">
                    <div class="col-md-12">
                        <h1 class="hero__text">Find & book</br>road trip with ease</h1>
                    </div>
                    <div class="col-md-12 hero__form">
                        <form class="form-inline" action="#">
                            <div class="col-md-7 form-inline">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Terminal Location">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Destination">
                                </div>
                            </div>
                            <div class="col-md-5 form-inline">
                                <div class="col-md-5">
                                    <input type="date" class="form-control" placeholder="Date">
                                </div>
                                <div class="col-md-5">
                                    <button class="btn btn-primary btn-block" type="submit">Find Trip</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
